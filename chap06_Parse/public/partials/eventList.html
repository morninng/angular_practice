
<div id="container" class="container"> 
  <div class="blog-post-label">Event List</div>
    <ul ng-repeat="event in eventList">

        <p>date: {{event.date}}</p>
        <a href = "#!/event/{{event.id}}">{{event.title}}</a>
      </li>
    </ul>
  </div>
</div>
